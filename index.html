<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>导航</title>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <script src="./jquery-3.5.1.js"></script>
    <script src="//at.alicdn.com/t/font_1913283_r91o2me6v3i.js"></script>

  </head>
  <body>
    <main>
      <div id="logo"></div>
      <div class="search-wrapper">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-search"></use>
        </svg>
        <form action="https://www.google.com/search" target="_self" method="GET">
          <input type="text" id="search" name="q"/>
          <button type="submit">搜索</button>
        </form>
      </div>
      <div class="cle-wrapper">        
        <div class="cle-top">
          <div class="newsite add">
            <div class="img-wrapper">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-increase"></use>
              </svg>
            </div>
            <span>添加快捷方式</span>
          </div>
        </div>
        <div class="cle-bottom">          
        </div>        
      </div>  
      </div>      
    </main>
    </body>
  
  <script src="./main.js"></script>

</html>
